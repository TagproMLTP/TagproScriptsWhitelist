<div id="decal-popup">
    <div class="header">
        <div class="title">Map Decals</div>
        <div class="sub-title">v0.2 by Browncoat</div>
        <div class="switch on">
            <div class="switch-inner">
                <div class="switch-button"></div>
            </div>
        </div>
        <div class="fa dropdown-arrow"></div>
        <div class="cross"></div>
    </div>

    <div id="tabs">
        <div id="decal-sets-tab" class="tab active">Decal Sets</div>
        <div id="decal-maps-tab"class="tab">Maps</div>
    </div>

    <div id="table-scroll-pane"></div>

    <div class="footer">
        <div class="decal-buttons left">
            <button id="import-button">Import Set...</button>
            <input type="file" id="file-upload" name="import-file" multiple/>
        </div>
        <div class="decal-buttons right">
            <button id="cancel-button">Cancel</button>
            <button id="save-button" class="default">Save</button>
        </div>
    </div>
</div>
